<div
  id="page-container"
  class="row mx-0 justify-content-center align-items-center py-4"
>
  <div
    class="col-lg-10 col-xl-8 my-2 row mx-0 justify-content-between align-items-center"
  >
    <div class="col-md-5">
      <img [src]="product.image" class="img-fluid" />
    </div>
    <div class="col-md-6 my-2">
      <h2>{{ product.title }}</h2>

      <p>
        {{ product.description }}
      </p>

      <h3 class="price text-primary">
        <span class="currency">Â£</span> {{ product.price }}.00
      </h3>

      <button class="btn px-4 py-2 btn-dark mt-3">ADD TO CART</button>
    </div>
  </div>
</div>
