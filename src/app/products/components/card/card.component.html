<mat-card class="product">
  <img height="200px" width="200px" class="mx-auto" [src]="product.image" (click)="viewDetails()"/>

  <mat-card-title (click)="viewDetails()" class="text-center pt-2">{{
    product.title
  }}</mat-card-title>

  <mat-card-content align="center">
    <mat-card-subtitle class="my-1 text-primary"
      >${{ product.price }}</mat-card-subtitle
    >

    <label class="anchor-with-underline-hover">Add To Cart</label>
  </mat-card-content>
</mat-card>
